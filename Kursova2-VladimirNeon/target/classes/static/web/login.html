<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Вход</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"], input[type="password"], button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .login-footer {
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f2f2f2;
            margin-top: 40px;
            border-top: 1px solid #ddd;
        }

        .warning-text {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="login-nav">
    <article class="login-heading">
        <h1 class="welcome">
            <span class="highlight">Увійдіть</span>
        </h1>
    </article>
    <div class="form-container">
        <form class="login">
            <input
                    type="text"
                    placeholder="Ім'я користувача"
                    class="login__input login__input--user"
            />
            <input
                    type="password"
                    placeholder="Пароль"
                    maxlength="30"
                    class="login__input login__input--password"
            />
            <button class="login__btn1">&rarr;</button>
            <p class="warning-text"></p>
        </form>
        <div class="login-footer">
            <p class="register-link">
                Немає облікового запису?
                <a href="/web/register.html">Зареєструватись</a>
            </p>
        </div>
    </div>
</header>
<script src="/web/js/login.js"></script>
</body>
</html>
