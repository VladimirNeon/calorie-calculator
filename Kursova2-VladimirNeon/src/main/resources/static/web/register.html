<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Регистрация</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"], input[type="email"], input[type="password"], button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .login-footer {
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f2f2f2;
            margin-top: 40px;
            border-top: 1px solid #ddd;
        }

        .warning-text {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-nav">
    <h1 class="welcome">
        <span class="highlight">Реєстрація</span>
    </h1>
    <div class="form-container">
        <form id="registrationForm">
            <input type="text" placeholder="Ім'я користувача" class="login__input login__input--user" required />
            <input type="email" placeholder="Електронна пошта" class="login__input login__input--email" required />
            <input type="password" placeholder="Пароль" class="login__input login__input--password" required />
            <input type="password" placeholder="Підтвердження пароля" class="login__input login__input--password" required />
            <button class="login__btn">&rarr;</button>
            <p class="warning-text" id="registerWarningText"></p>
        </form>
        <div class="login-footer">
            <p class="register-link">
                Вже є обліковий запис? <a href="/web/login.html">Увійти</a></p>
        </div>
    </div>
</div>
<script src="/web/js/register.js"></script>
</body>
</html>
