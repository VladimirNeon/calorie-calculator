<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Інгредієнти</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"],
        input[type="text"],
        button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f2f2f2;
            margin-top: 40px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Інгредієнти</h2>
    <table id="ingredientsTable">
        <thead>
        <tr>
            <th>ID інгредієнта</th>
            <th>Назва інгредієнта</th>
            <th>Калорійність (ккал/г)</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="form-section">
        <h3>Додати інгредієнт</h3>
        <form id="ingredientForm">
            <input
                    type="number"
                    id="ingredientId"
                    name="id"
                    placeholder="ID Інгредієнта"
                    required
            />
            <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Назва Інгредієнта"
                    required
            />
            <input
                    type="number"
                    step="0.01"
                    id="caloriesPerGram"
                    name="caloriesPerGram"
                    placeholder="Калорійність (ккал/г)"
                    required
            />
            <button type="submit">Додати інгредієнт</button>
        </form>
    </div>
    <div class="form-section">
        <h3>Видалити інгредієнт</h3>
        <form id="deleteIngredientForm">
            <input
                    type="number"
                    id="deleteIngredientId"
                    name="id"
                    placeholder="ID Інгредієнта"
                    required
            />
            <button type="submit">Видалити</button>
        </form>
    </div>
    <a href="main.html" class="back-link">Повернутися на головну</a>
</div>
<div class="footer">
    Автор роботи: Гончаренко Володимир з групи АІ-221
</div>
<script src="js/ingredients.js"></script>
</body>
</html>
