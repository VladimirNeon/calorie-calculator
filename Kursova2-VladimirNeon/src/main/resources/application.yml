spring:
  application:
    name: SpringLab2
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: 123
    driverClassName: org.postgresql.Driver